<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Templia Guides</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                padding: 20px;
                max-width: 600px;
                margin: 0 auto;
            }
            h1 {
                text-align: center;
            }
            ul {
                list-style: none;
                padding: 0;
            }
            li {
                margin: 10px 0;
            }
            a {
                text-decoration: none;
                color: #007acc;
            }
            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1>Templia Guides</h1>
        <p>Below is a list of available guides. Click a link to navigate:</p>
        <ul id="redirects-list"></ul>

        <script>
            async function loadRedirects() {
                try {
                    // Fetch the redirects JSON file
                    const response = await fetch("/guides.json");
                    const redirects = await response.json();

                    // Get the UL element to populate
                    const list = document.getElementById("redirects-list");

                    // Loop through the redirects and add them as list items
                    for (const [path, url] of Object.entries(redirects)) {
                        const listItem = document.createElement("li");
                        const link = document.createElement("a");
                        link.href = path; // Use the local path for links
                        link.textContent = `${path} â†’ ${url}`;
                        listItem.appendChild(link);
                        list.appendChild(listItem);
                    }
                } catch (error) {
                    console.error("Failed to load redirects:", error);
                    document.body.innerHTML =
                        "<h1>Error Loading Redirects</h1>";
                }
            }

            // Load the redirects on page load
            loadRedirects();
        </script>
    </body>
</html>
