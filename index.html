<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Define the dynamic redirects
        const redirects = {
            "/firepit": "https://soapy-turnip-a11.notion.site/Firepit-13e22d65385f8050a189f50a3e0be199",
            "/water-heater": "https://soapy-turnip-a11.notion.site/Water-heater-14322d65385f80c99728f7cf28be5c30",
            // Add more paths and destinations here
        };

        // Get the current path
        const path = window.location.pathname;

        // Check if the path matches a redirect
        if (redirects[path]) {
            // Redirect to the destination
            window.location.href = redirects[path];
        } else {
            // If no match, display a 404-like message
            document.write(`
                <h1>404 - Page Not Found</h1>
                <p>The requested page <code>${path}</code> was not found.</p>
            `);
        }
    </script>
</head>
<body>
</body>
</html>
